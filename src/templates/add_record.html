<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить запись</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить запись в таблицу {{ table_name }}</h1>
        <form action="{{ url_for('add_record', table_name=table_name) }}" method="post">
            {% for column in columns %}
                <div>
                    <label for="{{ column }}">{{ column }}</label>
                    <input type="text" id="{{ column }}" name="{{ column }}" required>
                </div>
            {% endfor %}
            <button type="submit">Добавить запись</button>
        </form>
        <a href="{{ url_for('display_table', table_name=table_name) }}">
            <button type="button">Вернуться к таблице</button>
        </a>
    </div>
</body>
</html>
